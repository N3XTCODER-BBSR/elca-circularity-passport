services:
  db:
    image: 'postgres:16.3'
    restart: always
    ports:
      - '65432:5432'
    environment:
      POSTGRES_DB: building_passport
      POSTGRES_USER: building_passport
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U building_passport -d building_passport"]
      interval: 10s
      timeout: 5s
      retries: 5

  legacy-db:
    image: 'postgres:13-alpine'
    restart: always
    ports:
      - '65433:5432'
    environment:
      POSTGRES_DB: elca
      POSTGRES_USER: elca
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elca -d elca"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./legacy_db_data:/var/lib/postgresql/data