services:

  run-tests:
    build: 
      context: .
      dockerfile: Dockerfile.test
    # TODO: Consider running npx next build
    command: bash -c "npx prisma migrate deploy && yarn run test"
    # TODO: 
    # - This service should only run, when the following profile is invoked, e.g. with COMPOSE_PROFILE=test docker compose ...
    # - e.g. profiles declaration below:
    # profiles: 
    #   - ci
    #   - test
    depends_on:
      - db
      - legacy-db
    volumes:
      - ./output:/output
    environment:
      DATABASE_URL: postgresql://app:password@db/db
      ELCA_LEGACY_DATABASE_URL: postgres://app:password@db/elca
      ELCA_LEGACY_DATABASE_HAS_SSL: false
      DOPPIO_API_KEY: ABCDEF123456
      HTTP_BASIC_AUTH: username:password
      NEXTAUTH_SECRET: ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890
      NEXT_PUBLIC_PASSPORT_BASE_URL: http://localhost

  app-prod:
    build: 
      context: .
      dockerfile: Dockerfile.prod
      args:
        DATABASE_URL: ${DATABASE_URL}
        ELCA_LEGACY_DATABASE_URL: ${ELCA_LEGACY_DATABASE_URL}
        ELCA_LEGACY_DATABASE_HAS_SSL: ${ELCA_LEGACY_DATABASE_HAS_SSL}
        DOPPIO_API_KEY: ${DOPPIO_API_KEY}
        HTTP_BASIC_AUTH: ${HTTP_BASIC_AUTH}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXT_PUBLIC_PASSPORT_BASE_URL: ${NEXT_PUBLIC_PASSPORT_BASE_URL}
        NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED}
        PRISMA_TELEMETRY_DISABLED: ${PRISMA_TELEMETRY_DISABLED}
    command: sh -c "yarn prisma:generate && npx prisma migrate deploy && yarn start"
    environment:
      DATABASE_URL: postgres://building_passport:password@db:5432/building_passport
      ELCA_LEGACY_DATABASE_URL: postgres://elca:password@legacy-db:5432/elca
    depends_on:
      - db
      - legacy-db
    ports:
      - '3000:3000'
    env_file: .env.public

  db:
    image: 'postgres:16.3'
    restart: always
    ports:
      - '65432:5432'
    environment:
      POSTGRES_DB: building_passport
      POSTGRES_USER: building_passport
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U building_passport -d building_passport"]
      interval: 10s
      timeout: 5s
      retries: 5

  legacy-db:
    image: 'postgres:13-alpine'
    restart: always
    ports:
      - '65433:5432'
    environment:
      POSTGRES_DB: elca
      POSTGRES_USER: elca
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elca -d elca"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./legacy_db_data:/var/lib/postgresql/data